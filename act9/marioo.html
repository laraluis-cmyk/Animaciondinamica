<!DOCTYPE html>
<html>
<head>
  <title>Estrella Mario Rebote Fullscreen</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let t = 0;
let x = 100;
let dir = 2;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function drawMushroom(hx, hy, size) {
  ctx.fillStyle = "#D2691E";
  ctx.fillRect(hx + size * 0.3, hy, size * 0.4, size * 0.7);

  ctx.beginPath();
  ctx.arc(hx + size * 0.5, hy, size * 0.5, Math.PI, 2 * Math.PI);
  ctx.fillStyle = "#ff0000";
  ctx.fill();

  ctx.fillStyle = "white";
  ctx.beginPath(); ctx.arc(hx + size * 0.25, hy - size * 0.2, size * 0.15, 0, 2 * Math.PI); ctx.fill();
  ctx.beginPath(); ctx.arc(hx + size * 0.75, hy - size * 0.25, size * 0.2, 0, 2 * Math.PI); ctx.fill();
  ctx.beginPath(); ctx.arc(hx + size * 0.5, hy + size * 0.1, size * 0.12, 0, 2 * Math.PI); ctx.fill();
}

function drawBackground() {
  ctx.fillStyle = "#5ec6ff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#2ecc40";
  ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

  let groundY = canvas.height - 100;

  // fila de hongos gigantes (como Ã¡rboles)
  let spacing = 200;
  let size = 100;
  for (let i = 0; i < canvas.width; i += spacing) {
    drawMushroom(i + 50, groundY, size);
  }
}

function drawStar(x, y) {
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    let angle = i * (2 * Math.PI) / 5 - Math.PI / 2;
    let xPos = x + Math.cos(angle) * 30;
    let yPos = y + Math.sin(angle) * 30;
    ctx.lineTo(xPos, yPos);
  }
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = "black";
  ctx.fillRect(x - 9, y - 6, 4, 10);
  ctx.fillRect(x + 5, y - 6, 4, 10);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();

  let y = canvas.height / 2 + Math.sin(t * 0.03) * 60;
  drawStar(x, y);

  x += dir;
  if (x > canvas.width - 50 || x < 50) {
    dir *= -1;
  }

  t += 1;
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
