<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Imagen rebotando estilo DVD</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a; 
    }
    canvas {
      border: 2px solid #5e5e5e;
      background-color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <canvas id="micanvas" width="800" height="600"></canvas>

  <script>
    var canvas = document.getElementById("micanvas");
    var context = canvas.getContext("2d");

    var imagen = new Image();
    imagen.src = "dvd.png";  

    var x = Math.random() * (canvas.width - 150);
    var y = Math.random() * (canvas.height - 150);
    var dx = 1.5;
    var dy = 1.5;
    var imgW = 150;
    var imgH = 150;

    function animate() {
      requestAnimationFrame(animate);
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(imagen, x, y, imgW, imgH);

      if (x + imgW > canvas.width || x < 0) {
        dx = -dx;
      }
      if (y + imgH > canvas.height || y < 0) {
        dy = -dy;
      }

      x += dx;
      y += dy;
    }

    
    imagen.onload = function() {
      animate();
    }
  </script>
</body>
</html>
