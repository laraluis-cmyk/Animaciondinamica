<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dibujos Canvas</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #eee;
  }
  canvas {
    border: 2px solid black;
    background: white;
  }
</style>
</head>
<body>
  <canvas id="canvas" width="700" height="500"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// =========================
// CASITA (arriba izquierda)
// =========================
ctx.save();
ctx.lineWidth = 3;
ctx.strokeStyle = "black";
ctx.fillStyle = "#8B4513";
ctx.fillRect(50, 200, 100, 80);
ctx.strokeRect(50, 200, 100, 80);

// techo
ctx.beginPath();
ctx.moveTo(50,200);
ctx.lineTo(100,150);
ctx.lineTo(150,200);
ctx.closePath();
ctx.fillStyle = "#B22222";
ctx.fill();
ctx.stroke();

// puerta
ctx.fillStyle = "#654321";
ctx.fillRect(90,230,20,50);
ctx.strokeRect(90,230,20,50);
ctx.restore();

// =========================
// ESTRELLA (arriba centro)
// =========================
function drawStar(cx, cy, spikes, outerR, innerR) {
  let rot = Math.PI / 2 * 3;
  let step = Math.PI / spikes;
  ctx.beginPath();
  ctx.moveTo(cx, cy - outerR);
  for (let i = 0; i < spikes; i++) {
    ctx.lineTo(cx + Math.cos(rot) * outerR, cy + Math.sin(rot) * outerR);
    rot += step;
    ctx.lineTo(cx + Math.cos(rot) * innerR, cy + Math.sin(rot) * innerR);
    rot += step;
  }
  ctx.closePath();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "black";
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.stroke();
}
drawStar(300, 180, 5, 50, 25);

// =========================
// LUNA (arriba derecha)
// =========================
ctx.save();
ctx.beginPath();
ctx.arc(500, 180, 40, 0, Math.PI*2);
ctx.fillStyle = "lightgray";
ctx.fill();
ctx.stroke();
ctx.restore();

// =========================
// HONGUITO (abajo izquierda)
// =========================
ctx.save();
// tronco
ctx.fillStyle = "#F5DEB3";
ctx.fillRect(100, 320, 40, 80);
ctx.strokeRect(100, 320, 40, 80);

// sombrero rojo
ctx.beginPath();
ctx.arc(120, 320, 60, Math.PI, 0, false);
ctx.fillStyle = "#FF0000";
ctx.fill();
ctx.stroke();

// puntos (centrados dentro del sombrero)
ctx.fillStyle = "white";
ctx.beginPath(); ctx.arc(95, 300, 12, 0, Math.PI*2); ctx.fill(); ctx.stroke();
ctx.beginPath(); ctx.arc(120, 280, 14, 0, Math.PI*2); ctx.fill(); ctx.stroke();
ctx.beginPath(); ctx.arc(145, 310, 10, 0, Math.PI*2); ctx.fill(); ctx.stroke();
ctx.restore();

// =========================
// CARA DE STEVE (abajo centro)
// =========================
ctx.save();
// cara
ctx.fillStyle = "#bba37e"; // piel
ctx.fillRect(280, 320, 100, 100);
ctx.strokeRect(280, 320, 100, 100);

// cabello
ctx.fillStyle = "#5b3b1a";
ctx.fillRect(280, 320, 100, 25);

// ojos
ctx.fillStyle = "#ffffff";
ctx.fillRect(295, 360, 20, 20);
ctx.fillRect(345, 360, 20, 20);

ctx.fillStyle = "#00aaff"; // pupilas
ctx.fillRect(300, 365, 10, 10);
ctx.fillRect(350, 365, 10, 10);

// boca
ctx.fillStyle = "#000000";
ctx.fillRect(310, 400, 40, 10);
ctx.restore();
</script>
</body>
</html>
